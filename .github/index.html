<!DOCTYPE html>
<html lang="es">
<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de un árbol rojo negro</title>
  <link rel="stylesheet" href="styles.css">
</header>

<body>


  <header>
    <h1>Visualizador de Árbol Rojo Negro</h1>
  </header>

  <main>
    <button id="botondatos">Agregar</button>
    <button id="botoneliminar">Eliminar</button>
    <button id="botonbuscar">Buscar</button>


    <input id="datos", type="text", placeholder="Numero">
    <input id="eliminar", type="text", placeholder="Numero">
    <input id="buscar", type="text", placeholder="Numero">
    

    <div id="rectangulo" ></div>
    

  
    <button id="RECORRIDOinhorden">Recorrer en inhorden</button>
    <button id="RECORRIDOpreorden">Recorrer en preorden</button>
    <button id="RECORRIDOpostorden">Recorrido en postorden</button>

    
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <h1 id="Textocambiante">Nodo Encontrado:</h1>
  

    <script src="script.js"></script>
  </main>

</body>
</html>
